<div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="card text-center" style="width: 300px;">
        <div class="card-header h5 text-white bg-color">Password Reset</div>
        <div class="card-body px-5">
            <div data-mdb-input-init class="form-outline">
                <label class="form-label" for="typeEmail" [(ngModel)]="newPassword">Password</label>
                <input type="email" id="typeEmail" class="form-control my-3" />
            </div>
            <div data-mdb-input-init class="form-outline">
                <label class="form-label" for="typeEmail">Confirm Password</label>
                <input type="email" id="typeEmail" class="form-control my-3" />
            </div>
            <a href="#" data-mdb-ripple-init class="btn bg-color text-white w-100">Reset password</a>
        </div>
    </div>
</div>
