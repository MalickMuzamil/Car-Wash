<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-5 shadow-lg rounded-4 all-border-radius bg-white p-4">
        <div class="text-center mb-4">
            <h3 class="fw-bold">Reset Your Password</h3>
            <p class="text-muted small">Enter your email and weâ€™ll send you instructions to reset your password.</p>
        </div>

        <form (ngSubmit)="onSubmit()" #resetForm="ngForm">
            <div class="mb-4">
                <input name="email" type="email" class="form-control border-0 shadow-sm input-fields"
                    [(ngModel)]="userInput" #email="ngModel" required email placeholder="Enter Your Email"
                    [ngClass]="{ 'is-invalid': email.invalid && email.touched }">

                <div class="invalid-feedback" *ngIf="email.invalid && email.touched">
                    <small *ngIf="email.errors?.['required']">Email is required</small>
                    <small *ngIf="email.errors?.['email']">Enter a valid email address</small>
                </div>
            </div>

            <button type="submit" class="btn btn-dark w-100 rounded-3" [disabled]="isLoading || email.invalid">
                <span *ngIf="isLoading"><i class="fas fa-spinner fa-spin"></i> Sending...</span>
                <span *ngIf="!isLoading">Send Reset Link</span>
            </button>
        </form>

        <!-- Back to Login Link at Bottom -->
        <div class="text-center mt-4 small">
            <span>Remember your password? <a class="text-decoration-none" routerLink="/login">Log In</a></span>
        </div>
    </div>
</div>
