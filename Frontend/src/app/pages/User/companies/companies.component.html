<main class="container my-5">

    <div *ngIf="companies.length === 0" class="row justify-content-center">
        <div class="col-12">
            <div class="card shadow text-center">
                <div class="card-body">
                    <h6 class="fw-bold text-muted">No companies available</h6>
                </div>
            </div>
        </div>
    </div>

    
    <div class="row g-4 justify-content-center" *ngIf="companies.length > 0">
        <div class="col-md-4 col-12" *ngFor="let company of companies">
            <div class="text-decoration-none text-reset">
                <div class="card shadow text-center">
                    <div class="card-header d-flex align-items-center justify-content-between">
                        <h6 class="mb-0 text-uppercase fw-bold small">Explore Businesses</h6>
                    </div>
                    <div class="card-body">
                        <img [src]="getImageUrl(company.logo)" class="img-fluid"
                            style="max-height: 150px; object-fit: cover;" alt="{{ company.company_name }}">
                        <div class="d-flex justify-content-between align-items-center my-4">
                            <h6 class="fw-bold text-start mb-0">Company Name:</h6>
                            <h6 class="fw-bold text-end mb-0">{{ company.company_name }}</h6>
                        </div>

                        <!-- <div class="d-flex justify-content-between align-items-center my-4">
                            <h6 class="fw-bold text-start mb-0">Company Email:</h6>
                            <h6 class="fw-bold text-end mb-0">{{ company.email }}</h6>
                        </div> -->
                        
                    </div>
                    <div class="card-footer d-flex justify-content-between align-items-center">
                        <small class="text-muted">By <span class="fw-bold text-primary">{{ company.company_name }}</span></small>
                        <button class="btn btn-primary btn-sm rounded-pill" (click)="onCardClick(company._id)">View Company</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
